{% extends 'index.html'%}
{%load static %}
    {% block extra_css %}
        <link rel="stylesheet" href="{%static 'assets/css/lib/datatable/dataTables.bootstrap.min.css'%}">
    {% endblock extra_css %}
{% block body%}
{% comment %} {{object_list}} {% endcomment %}
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-8">
                <strong class="cart-title">Listado de Usuarios</strong>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" onclick="abrirModalCreacion('{%url 'usuarios:registrar_usuario'%}')">REGISTRAR USUARIO</button>
            </div>
        </div>
    </div>
</div>

<table id="tabla_usuarios" class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<div class="modal fade" id="creacion" role="dialog">

</div>
<div class="modal fade" id="edicion" role="dialog">

</div>
<div class="modal fade" id="eliminacion" role="dialog">

</div>
{% endblock body%}
{%block extrajs%}
<script src="{% static 'assets/js/lib/data-table/datatables.min.js'%}"></script>
<script src="{% static 'assets/js/lib/data-table/dataTables.bootstrap.min.js'%}"></script>
<script src="{% static 'assets/js/usuarios/index.js'%}"></script>

{%endblock extrajs%}
