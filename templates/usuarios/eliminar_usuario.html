            Eliminacion de {{object}}

        </div>
        <div class="modal-body text-center">{% csrf_token %}
            <h3><strong> Â¿Desea eliminar {{object}} ?</strong></h3>

        <div class="modal-footer">

            onclick="eliminar({{object.pk}});"><strong>CONFIRMAR ELIMINACION</strong></button>

        </div>
    </div>
</div>
