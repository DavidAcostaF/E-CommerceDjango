{% load static %}
<!Doctype html>
<html class="no-js" lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Regitrar Usuario</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/cs-skin-elastic.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

</head>
{% comment %} <div class="modal-dialog modal-ig" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Creacion de Usuarios</h2>
            <button class="close" type="button" data-dismiss= "modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form_creacion" action="{%url 'register'%}" method="POST">
            {%csrf_token%}
            <div class="modal-body">
                <div class="modal-body">
                    <div id="errores">

                    </div>
                </div>
                {{form.as_p}}
            </div>
            <div class="modal-footer">
                <button  class="btn btn-primary" type="button" onclick="registrar()">Confirmar</button>
            </div>
        </form>
    </div>
</div>  {% endcomment %}
<body class="bg-dark">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="{% static 'assets/images/logo.png'%}" alt="">
                    </a>
                </div>
                <div class="login-form" >
                    <form id="form_creacion" action="{%url 'register'%}" method="POST">
                      {% csrf_token %}
                        <div class="form-group">
                          {{form.as_p}}
                        <button type="button" onclick="registrar()"class="btn btn-success btn-flat m-b-30 m-t-30" href="{%url 'login'%}">Crear Usuario</button>
                        <a class="btn btn-success btn-flat m-b-30 m-t-30" href="{%url 'login'%}">Logearse</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script>

    function registrar(){
	$.ajax({
		data:$('#form_creacion').serialize(),
		url:$('#form_creacion').attr('action'),
		type:$('#form_creacion').attr('method'),
		success:function(response){
            console.log(response)

		},
		error:function(error){
			console.log(error)
		}
	})

}
</script>
</body>
</html>


{% comment %}

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">

                        <img class="align-content" src="{% static 'assets/images/logo.png'%}" alt="">
                    </a>
                </div>
                <div class="login-form">

                      {% csrf_token %}
